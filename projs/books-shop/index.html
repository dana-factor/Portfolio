<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book-Shop</title>
</head>

<body onload="onInit()">
    <h1>Wellcome to my bookshop</h1>
    <input name="book-name" type="text" placeholder="Book Name" />
    <input name="book-price" type="number" placeholder="price" />
    <button onclick="onAddBook()">Add a new book</button>
    <section class="books-container">
        <table border="1">
            <thead>
                <th>
                    Id
                </th>
                <th class="btn-title" onclick="OnSortByName()">
                    Tittle
                </th>
                <th class="btn-price" onclick="OnSortByPrice()">
                    Price
                </th>
                <th colspan="3">
                    Actions
                </th>
            </thead>
            <tbody class="book-list">

            </tbody>

        </table>
    </section>
    <button class="btn-prev" onclick="onPrevPage()">Previous Page</button>
    <button class="btn-next" onclick="onNextPage()">Next Page</button>
    <div class="modal" hidden>
        <h5></h5>
        <h6></h6>
        <p></p>
        <hr />
        <button onclick="onDecreaseRate()">-</button>
        <h3 class="inline"></h3>
        <button onclick="onIncreaseRate()">+</button>
        <div>
            <button onclick="onCloseModal()">Close</button>
        </div>
    </div>
    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
